<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job Dashboard |</title>
  <link rel="https://www.youtube.com/@Indian_Cfun" href="style.html" />
  <link rel="stylesheet" href="https://www.facebook.com/profile.php?id=100017169671770&mibextid=ZbWKwL" />
</head>
<body>
  <div class="container">
    <nav>
      <div class="navbar">
        <div class="logo">job</div>
          <img src="/jobs" alt="rel">
          <h1>jobs</h1>
        </div>
        <ul>
          <li><a href="#">
              <i class="fas fa-user"></i>
              <span class="nav-item">Dashboard</span>
            </a>
          </li>
          <li><a href="#">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">Analytics</span>
            </a>
          </li>
          <li><a href="#">
              <i class="fas fa-tasks"></i>
              <span class="nav-item">Jobs Board</span>
            </a>
          </li>
          <li><a href="#">
              <i class="fab fa-dochub"></i>
              <span class="nav-item">Documents</span>
            </a>
          </li>
          <li><a href="#">
              <i class="fas fa-cog"></i>
              <span class="nav-item">Setting</span>
            </a>
          </li>
          <li><a href="#">
              <i class="fas fa-question-circle"></i>
              <span class="nav-item">Help</span>
            </a>
          </li>
          <li><a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="main">
      <div class="main-top">
        <p>Explore the universe!</p>
      </div>
      <div class="main-body">
        <h1>Recent Jobs</h1>

        <div class="search_bar">
          <input type="search" placeholder="Search job here...">
          <select name="" id="rohanshyam2">
            <option>Category</option>
            <option>Web Design</option>
            <option>App Design</option>
            <option>App Development</option>
          </select>
          <select class="filter">
            <option>Filter</option>
            <option>Location</option>
            <option>Full Time</option>
            <option>Part Time</option>
          </select>
        </div>

        <div class="tags_bar">
          <div class="tag">
            <button type="button" class="close">
              <i class="fas fa-times"></i>
            </button>
            <span>Programming</span>
          </div>
          <div
